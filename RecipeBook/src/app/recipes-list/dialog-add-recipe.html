<h1 mat-dialog-title>Edit {{data.selectedRecipe.recipeTitle}}</h1>
<div mat-dialog-content>
  <p>Let's add a New Recipe</p>
  <mat-form-field>
    <h3><label>Title</label></h3>
    <input matInput type="text" [(ngModel)]="data.selectedRecipe.recipeTitle">
  </mat-form-field>

  <mat-form-field>
    <h3><label>Ingredients</label></h3>
    <input matInput [(ngModel)]="data.selectedRecipe.ingredients" required>
  </mat-form-field>

  <mat-form-field>
    <h3><label>How To Prepare</label></h3>
    <input matInput [(ngModel)]="data.selectedRecipe.howToPrepare" required>
  </mat-form-field>

  <mat-form-field>
    <h3><label>Time to Prepare (Minutes)</label></h3>
    <input matInput [(ngModel)]="data.selectedRecipe.timeToPrepareInMinutes" required>
  </mat-form-field>

  <mat-form-field>
    <h3><label>Calories</label></h3>
    <input matInput [(ngModel)]="data.selectedRecipe.calories" required>
  </mat-form-field>

  <mat-form-field>
    <h3><label>Nutritional Value</label></h3>
    <input matInput [(ngModel)]="data.selectedRecipe.nutritionalValue" required>
  </mat-form-field>

  <mat-form-field>
    <h3><label>Additional Info</label></h3>
    <input matInput [(ngModel)]="data.selectedRecipe.additionalInfo" required>
  </mat-form-field>

  <mat-form-field>
    <h3><label>Gluten Free</label></h3>
    <select name="glutenFree" [(ngModel)]="data.selectedRecipe.glutenFree" ngDefaultControl required>
      <option disabled selected value> -- Select an option -- </option>
      <option value=true>Yes</option>
      <option value=false>No</option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <h3><label>Vegan</label></h3>
    <select name="vegan" [(ngModel)]="data.selectedRecipe.vegan" ngDefaultControl required>
      <option disabled selected value> -- Select an option -- </option>
      <option value=true>Yes</option>
      <option value=false>No</option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <h3><label>Diabetic Friendly</label></h3>
    <select name="diabeticFriendly" [(ngModel)]="data.selectedRecipe.diabeticFriendly" ngDefaultControl required>
      <option disabled selected value> -- Select an option -- </option>
      <option value=true>Yes</option>
      <option value=false>No</option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <h3><label>Risk Of Allergies</label></h3>
    <select name="riskOfAllergies" [(ngModel)]="data.selectedRecipe.riskOfAllergies" required>
      <option disabled selected value> -- Select an option -- </option>
      <option value=true>Yes</option>
      <option value=false>No</option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <h3><label>Favorite</label></h3>
    <input type="checkbox" name="isFavorite" [(ngModel)]="data.selectedRecipe.isFavorite" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.selectedRecipe.recipeTitle" cdkFocusInitial>Ok</button>

  <button mat-flat-button color="primary" (click)="updateRecipe()">{{(data.selectedRecipe.id!==undefined)?'Update':'Create'}}</button>

  <button mat-flat-button color="primary" (click)="clearRecipe()" (click)="onNoClick()">Clear</button>
</div>
